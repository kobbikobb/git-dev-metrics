name: Feature Explorer

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  explore:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Feature Explorer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: python3 scripts/feature-explorer.py
